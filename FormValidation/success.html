<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .success-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: #4BB543;
        }

        .success-message {
            font-size: 2rem;
            color: #333;
            margin-top: 1rem;
        }

        .desc {
            color: #666;
            margin-top: 0.5rem;
        }

        .btn-home {
            margin-top: 2rem;
            padding: 0.7rem 2rem;
            background: #4BB543;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-home:hover {
            background: #388e3c;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <div class="success-message">Login Successful!</div>
        <div class="desc">Welcome! You have entered the correct credentials.</div>
        <button class="btn-home" onclick="window.location.href='index.html'">Go to Home</button>
    </div>
</body>
